<body>
    <script>
        let a=25;
        let b=50;
        let suma=a+b;
        let resta=b-a;
        let multi=a*b;
        let divi=b/a;
        console.log(" suma:",suma);
        console.log(" resta:",resta);
        console.log(" multiplicacion: ",multi);
        console.log(" divicion: ",divi);

        console.log("a es mayor que b",a>b);
        console.log("a es menor que b",a<b);
        console.log("a es igual que b",a=b);

    </script>
